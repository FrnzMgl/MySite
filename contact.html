<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evSXqzC9DKKsYOI4b18+F0zTlwJla0gNINgUUda8gZv/YAQAvHlebpULFqaCTvwV+" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-5">Contact Us</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ppWLA8iU2T4/glywEONsIFwQxnHgwT4PLqetVc1Lv/wVmYfFWpefwXIGVWzWwT9iV+" crossorigin="anonymous"></script>
</body>

</html>
